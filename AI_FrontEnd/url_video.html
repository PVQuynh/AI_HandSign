<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="container mt-5">

    <h2 class="mb-4">Text Detection App</h2>

    <form id="textDetectionForm">
        <div class="form-group">
            <label for="urlVideo">Video URL:</label>
            <input type="text" class="form-control" id="urlVideo" name="urlVideo" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="sendData()">Submit</button>
    </form>

    <div id="processingMessage" class="mt-4" style="display:none;">
        <p class="lead text-danger">Processing, please wait...</p>
        <p class="lead">Time elapsed: <span id="processingTime">0</span> seconds</p>
    </div>

    <h3 class="mt-4">Result:</h3>
    <div id="result"></div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function sendData() {
            var urlVideo = $("#urlVideo").val();
            var jsonData = {
                "urlVideo": urlVideo
            };

            // Show processing message
            $("#processingMessage").show();
            var startTime = new Date().getTime();
            var elapsedTime = 0;

            // Update processing time every second
            var intervalId = setInterval(function () {
                elapsedTime = Math.floor((new Date().getTime() - startTime) / 1000);
                $("#processingTime").text(elapsedTime);
            }, 1000);

            $.ajax({
                type: "POST",
                url: "http://localhost:5000/text_detection",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(jsonData),
                success: function (response) {
                    clearInterval(intervalId); // Stop updating processing time
                    var endTime = new Date().getTime();
                    var processingTime = (endTime - startTime) / 1000; // in seconds

                    // Hide processing message
                    $("#processingMessage").hide();

                    // Display server response and processing time
                    $("#result").html("Server Response: " + JSON.stringify(response) +
                        "<br>Processing Time: " + processingTime + " seconds");
                },
                error: function (error) {
                    clearInterval(intervalId); // Stop updating processing time in case of error
                    console.error("Error sending data:", error);
                    // Hide processing message in case of error
                    $("#processingMessage").hide();
                }
            });
        }
    </script>
</body>

</html>
